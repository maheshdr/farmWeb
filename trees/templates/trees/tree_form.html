{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'trees/css/form.css' %}">

<div class="p-2 my-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="mb-4 text-center">{{ action }} Plant</h4>

      <form method="post" enctype="multipart/form-data" class="tree-form">
        {% csrf_token %}
        {% for field in form %}
          <div class="mb-4">
            <label class="form-label fw-semibold text-uppercase fs-6">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <div class="d-flex gap-2">
          <a href="{% url 'home' %}" class="btn btn-secondary w-50 py-2 fs-6">‚Üê Back to Gallery</a>
          <button type="submit" class="btn btn-success w-50 py-2 fs-6">{{ action }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
