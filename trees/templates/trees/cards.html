{% load static %}
<div class="row py-4">
    {% for tree in trees %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 pb-2 pt-0">
        <div class="card h-100">
            <img src="{{ BASE_IMAGE_URL }}/media/{{ tree.imageUrl }}" class="card-img-top card-img" alt="{{ tree.name }}">
            <div class="card-body p-2">
                <h4 class="mb-0"><span>Name: </span>{{ tree.name }}</h4>
                <h6 class="mb-0"><span class="card-label">Id: </span> {{ tree.plantId }}</h6>
                <h6 class="mb-0"><span class="card-label">Field: </span> {{ tree.fieldName }}</h6>
                <h6 class="mb-0"><span class="card-label">Line: </span> {{ tree.lineNumber }}</h6>
                <h6 class="mb-0"><span class="card-label">Plant Number: </span>{{ tree.plantNumber }}</h6>
                <p class="card-text"><span class="card-label">Description: </span>{{ tree.desc }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
