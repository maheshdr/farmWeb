{% load static %}
<div class="container">
    <div class="row py-4">
        {% for tree in trees %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <img src="{{ BASE_IMAGE_URL }}/media/{{ tree.imageUrl }}" class="card-img-top" alt="{{ tree.name }}">
                <div class="card-body">
                    <h4 class="card-title"><span>Name: </span>{{ tree.name }}</h4>
                    <h5><span class="label">Id: </span> {{ tree.plantId }}</h5>
                    <h5><span class="label">Field: </span>{{ tree.fieldName }}</h5>
                    <h5><span class="label">Line: </span> Line: {{ tree.lineNumber }}</h5>
                    <h5><span class="label">Plant Number:  </span>{{ tree.plantNumber }}</h5>
                    <p class="card-text"><span class="label">Description: </span>{{ tree.desc }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
