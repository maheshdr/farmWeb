{% load sass_tags %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Tree Gallery{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom SCSS compiled via sass_processor -->
  <link rel="stylesheet" href="{% sass_src 'trees/scss/main.scss' %}">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>
<body>

  {% include "trees/navbar.html" %}

  <div class="container-fluid">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <footer class="text-center py-3">
    <small>&copy; {% now "Y" %} Mahesh. All rights reserved.</small>
  </footer>
</body>
</html>
