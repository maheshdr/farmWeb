{% load static %}
<link rel="stylesheet" href="{% static 'trees/css/admin-list.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="p-4">
  <h2 class="text-center text-theme mb-4">ğŸŒ¿ Tree Admin Panel ğŸŒ¿</h2>

  <div class="text-end mb-3">
    <a href="{% url 'tree_create' %}" class="btn btn-add">+ Add New Plant</a>
  </div>

  <div class="table-responsive w-100">
    <table class="table table-bordered table-hover align-middle text-center shadow-sm rounded ">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for tree in trees %}
        <tr>
          <td>{{ tree.plantName }}</td>
          <td>{{ tree.plantType }}</td>
          <td>
            {% if tree.imageUrl %}
              <img src="{{ tree.imageUrl.url }}" class="img-fluid rounded" style="max-width: 80px;" alt="{{ tree.plantName }}">
            {% else %}
              <span class="text-muted">No Image</span>
            {% endif %}
          </td>
          <td>
            <div class="d-flex justify-content-center gap-2 flex-wrap">
              <a href="{% url 'tree_update' tree.pk %}" class="btn btn-sm btn-edit">Edit</a>
              <a href="{% url 'tree_delete' tree.pk %}" class="btn btn-sm btn-delete">Delete</a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a href="{% url 'home' %}" class="btn btn-secondary w-100 w-md-50">â† Back to Gallery</a>
  </div>
</div>
